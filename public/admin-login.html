<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdspace | Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="branding">
          <span class="logo" onclick="window.location.href='./index.html'" style="cursor: pointer;">Crowdspace</span>
          <p class="tagline">Admin access</p>
        </div>
        <nav class="primary-nav">
          <a class="nav-link" href="./projects.html">Campaigns</a>
          <a class="nav-link" href="./creators.html">Creators</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="login-section">
        <div class="login-card">
          <h1>Admin Login</h1>
          <p class="login-subtitle">Sign in to manage backers and projects</p>
          
          <div id="login-error" class="login-error"></div>
          
          <form id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="login">Login</label>
              <input
                type="text"
                id="login"
                name="login"
                placeholder="Enter your login"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="login-btn">
              Sign in
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year"></span> xqsy</p>
        <a class="nav-link" href="https://github.com/xqsy">GitHub</a>
      </div>
    </footer>

    <script src="./scripts/base.js"></script>
    <script src="./scripts/admin-login.js"></script>
  </body>
</html>
